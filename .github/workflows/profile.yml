name: Generate profile assets

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

concurrency:
  group: profile
  cancel-in-progress: true

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout output branch
        uses: actions/checkout@v4
        with:
          ref: output
          fetch-depth: 0

      - name: Generate contribution snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Fetch GitHub stats
        run: |
          set -e
          curl -sfL "https://github-readme-stats.vercel.app/api?username=${{ github.repository_owner }}&hide_title=true&hide_border=true&show_icons=true&include_all_commits=true&line_height=21&bg_color=0,EC6C6C,FFD479,FFFC79,73FA79&theme=graywhite&locale=cn" -o stats.svg
          curl -sfL "https://github-readme-stats.vercel.app/api/top-langs/?username=${{ github.repository_owner }}&hide_title=true&hide_border=true&layout=compact&bg_color=0,73FA79,73FDFF,D783FF&theme=graywhite&locale=cn" -o top-langs.svg
          curl -sfL "https://github-readme-streak-stats.herokuapp.com/?user=${{ github.repository_owner }}&theme=default&locale=cn&date_format=M%20j%5B%2C%20Y%5D" -o streak.svg
          curl -sfL "https://github-readme-activity-graph.vercel.app/graph?username=${{ github.repository_owner }}&theme=github-compact&locale=zh_CN" -o activity-graph.svg
          curl -sfL "https://github-profile-trophy.vercel.app/?username=${{ github.repository_owner }}&theme=onedark&row=1&column=7" -o trophy.svg

      - name: Generate GitHub followers badge
        run: |
          FOLLOWERS=$(curl -sfL "https://api.github.com/users/${{ github.repository_owner }}" | jq -r '.followers')
          curl -sfL "https://img.shields.io/badge/GitHub-${FOLLOWERS}%20followers-495867?style=flat-square&logo=github" -o github-followers.svg

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add github-contribution-grid-snake.svg github-contribution-grid-snake-dark.svg stats.svg top-langs.svg streak.svg activity-graph.svg trophy.svg github-followers.svg
          git diff --staged --quiet || (git commit -m "chore: update profile assets" && git push)
