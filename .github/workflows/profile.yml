name: Generate profile assets

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

concurrency:
  group: profile
  cancel-in-progress: true

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout output branch
        uses: actions/checkout@v4
        with:
          ref: output
          fetch-depth: 0

      - name: Generate contribution snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&hide_title=true&hide_border=true&include_all_commits=true&theme=graywhite&locale=cn
          path: stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&hide_title=true&hide_border=true&theme=graywhite&locale=cn
          path: top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate GitHub followers badge
        run: |
          FOLLOWERS=$(curl -sfL "https://api.github.com/users/${{ github.repository_owner }}" | jq -r '.followers')
          curl -sfL "https://img.shields.io/badge/GitHub-${FOLLOWERS}%20followers-495867?style=flat-square&logo=github" -o github-followers.svg

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add github-contribution-grid-snake.svg github-contribution-grid-snake-dark.svg stats.svg top-langs.svg github-followers.svg
          git diff --staged --quiet || (git commit -m "chore: update profile assets" && git push)
