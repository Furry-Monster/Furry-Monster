name: 生成 Profile 资源（贪吃蛇 + 统计图）

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 生成贡献贪吃蛇
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: 拉取 GitHub 统计图（API 结果固化到仓库）
        run: |
          # 与 README 中参数保持一致，避免样式不一致
          curl -sL "https://github-readme-stats.vercel.app/api?username=${{ github.repository_owner }}&hide_title=true&hide_border=true&show_icons=true&include_all_commits=true&line_height=21&bg_color=0,EC6C6C,FFD479,FFFC79,73FA79&theme=graywhite&locale=cn" -o dist/stats.svg
          curl -sL "https://github-readme-stats.vercel.app/api/top-langs/?username=${{ github.repository_owner }}&hide_title=true&hide_border=true&layout=compact&bg_color=0,73FA79,73FDFF,D783FF&theme=graywhite&locale=cn" -o dist/top-langs.svg
          curl -sL "https://github-readme-streak-stats.herokuapp.com/?user=${{ github.repository_owner }}&theme=default&locale=cn&date_format=M%20j%5B%2C%20Y%5D" -o dist/streak.svg
          curl -sL "https://github-readme-activity-graph.vercel.app/graph?username=${{ github.repository_owner }}&theme=github-compact&locale=zh_CN" -o dist/activity-graph.svg
          curl -sL "https://github-profile-trophy.vercel.app/?username=${{ github.repository_owner }}&theme=onedark&row=1&column=7" -o dist/trophy.svg

      - name: 生成 GitHub 粉丝数 Badge（替代 spencerwoo API）
        run: |
          FOLLOWERS=$(curl -sL "https://api.github.com/users/${{ github.repository_owner }}" | jq -r '.followers')
          curl -sL "https://img.shields.io/badge/GitHub-${FOLLOWERS}%20followers-495867?style=flat-square&logo=github" -o dist/github-followers.svg

      - name: 推送到 output 分支
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
